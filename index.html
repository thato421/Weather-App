<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./icons/tv (1).svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="heading_container.css">
    <link rel="stylesheet" href="weather_container.css">

    <title>M.T.D Weather Checker </title>

</head>

<body>

    <div class="heading_container">
        <p class="heading_txt">M.T.D Weather Checker</p>
    </div>

    <div class="weather_container">

        <div class="search_container">

            <input type="text" placeholder="Input City Name" class="city_input">

            <button class="search_btn">
                <img src="./icons/search-2-line.svg" alt="" class="search_btn_img">
            </button>

        </div>

        <div class="city_container">
            
            <img src="./icons/Location Map Marker 4.svg" alt="" class="loaction_img">
            <p class="city_name">Polokwane</p>
            <img src="./icons/Location Map Marker 4.svg" alt="" class="loaction_img">

        </div>

        <div class="weather_icon_container">

            <img src="./icons/SUN.svg" alt="" class="weather_icon_img">

        </div>

        <div class="temp_heading">
            <h6 class="temp_heading_txt">Temperature</h6>
        </div>

        <div class="temperature_container">

            <img src="./icons/THERMOMETER.svg" alt="" class="temp_img">
            <p class="temperature">100Â°C</p>
            <img src="./icons/THERMOMETER.svg" alt="" class="temp_img">

        </div>

        <div class="humid_heading">

            <h6 class="humid_heading_txt">Humidity</h6>

        </div>

        <div class="humidity_container">

            <img src="./icons/HUMIDITY.svg" alt="" class="humidity_img">
            <p class="humidity">100%</p>
            <img src="./icons/HUMIDITY.svg" alt="" class="humidity_img">

        </div>

        <div class="wind_heading">

            <h6 class="wind_heading_txt">Wind Speed</h6>

        </div>

        <div class="wind_container">

            <img src="./icons/WIND.svg" alt="" class="wind_img">
            <p class="wind">100 Km/h</p>
            <img src="./icons/WIND.svg" alt="" class="wind_img">

        </div>

    </div>

<script src="script.js"></script>

</body>

</html>
